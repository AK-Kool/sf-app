<template>
    <lightning-card>
        <div class="slds-form-element">
            <label class="slds-form-element__label">{label}</label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left" role="none">
                            <input
                                type="text"
                                class="slds-input slds-combobox__input slds-combobox__input-value"
                                aria-activedescendant="option1"
                                aria-autocomplete="list"
                                aria-controls="listbox-id-4"
                                aria-expanded="true"
                                aria-haspopup="listbox"
                                autocomplete="off"
                                role="combobox"
                                placeholder={placeholder}
                                onblur={handleInputBlur}
                                oninput={handleInput}
                                onclick={handleInputClick}
                            />
                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_left">
                                <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                                </svg>
                            </span>
                        </div>
                        <div
                            class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                            role="listbox"
                            aria-label="Placeholder"
                            tabindex="0"
                            aria-busy="false"
                            onmousedown={handleMouseClick}
                            onmouseup={handleMouseClick}
                        >
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <li role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term" role="option">
                                        <span class="slds-media__body">
                                            <template lwc:if={tabs} for:each={tabs} for:item="tab">
                                                <span key={tab} class="tab-span" onclick={handleTabClick}>{tab}</span>
                                            </template>
                                        </span>
                                    </div>
                                </li>
                                <template lwc:if={searchResults} for:each={searchResults} for:item="row">
                                    <li key={row.Id} role="presentation" class="slds-listbox__item" onclick={handleRowClick} data-rowid={row.Id}>
                                        <div
                                            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                            role="option"
                                        >
                                            <span class="slds-media__figure slds-listbox__option-icon">
                                                <span class="slds-icon_container slds-icon-standard-account">
                                                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                                        <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#account"></use>
                                                    </svg>
                                                </span>
                                            </span>
                                            <span class="slds-media__body">
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                    <span>{row.Name}</span>
                                                </span>
                                                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                                                    >Account â€¢ {row.Account.Name}</span
                                                >
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
